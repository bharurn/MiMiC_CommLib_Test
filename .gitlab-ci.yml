centos_gfortran:
  script:
    - source ~/prepare_build_gcc.sh
    - mkdir build
    - cd build
    - cmake -DINCLUDE_TESTS=YES ..
    - make -j 4
    - ctest --output-on-failure
  tags:
    - juelich,centos

